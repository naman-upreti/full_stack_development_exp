<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Student Admission Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Student Admission Form</h2>
        <form id="admissionForm">
            <div class="form-group">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-input" placeholder="Enter your full name">
                <p id="fullNameError" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email address">
                <p id="emailError" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" id="dateOfBirth" class="form-input">
                <p id="dateOfBirthError" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="course" class="form-label">Select Course</label>
                <select id="course" class="form-select">
                    <option value="">-- Please Select --</option>
                    <option value="computer_science">Computer Science</option>
                    <option value="business_administration">Business Administration</option>
                    <option value="electrical_engineering">Electrical Engineering</option>
                    <option value="arts_humanities">Arts & Humanities</option>
                </select>
                <p id="courseError" class="error-message"></p>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" class="form-checkbox">
                <label for="terms" class="checkbox-label">
                    I agree to the <a href="#">terms and conditions</a>
                </label>
                <p id="termsError" class="error-message"></p>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-button">Submit Admission</button>
                <button type="button" class="update-button hidden" id="updateButton">Update Details</button>
            </div>
        </form>
        <div id="success-message" class="hidden">
            <p>Form submitted successfully! We'll be in touch soon.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
